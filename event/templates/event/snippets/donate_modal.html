<!-- Modal -->
<div class="modal fade" id="donate-modal" tabindex="-1" aria-labelledby="donate-modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="donate-modalLabel">How much would you like to donate?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{% url 'make_donation' event.pk %}" method='POST'>{% csrf_token %}
          <div class="modal-body">
            <div class="mb-3">
            <label for="eamount" class="form-label">Amount</label>
            <input name='amount' type="number" class="form-control" id="exampleFormControlInput1" placeholder="5">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Donate</button>
          </div>
      </form>
    </div>
  </div>
</div>
