{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5 col-8">
    <h3>Event Details</h3>
    <form action="" method="POST" enctype="multipart/form-data" class="my-5">
        {% csrf_token %}
        <div class="form-group my-3">  
            {{ form|crispy }}
        </div>
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
