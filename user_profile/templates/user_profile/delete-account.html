{% extends "base.html" %}
{% load static %}
{% block extra_css %}
<link rel='stylesheet' href="{% static 'user_profile/css/change-password.css' %}" />
{% endblock extra_css %}
{% block page_header %}
<div class="container header-container">
    <div class="row">
        <h2 class="col text-center">Delete Account</h2>
        <hr>
    </div>
</div>

{% endblock %}


{% block content %}
<form method="post" class="text-center mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Delete Account</button>
</form>

{% endblock %}
